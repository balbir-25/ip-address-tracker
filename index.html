<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
    <!-- START MAIN AREA -->
    <main id="site">
        <h1 class="main-h1">IP Address Tracker</h1>
        <div class="type">
            <input type="text" id="in" aria-label="Search" placeholder="Search for any IP address or domain">
            <button id="find"><img src="./images/icon-arrow.svg" alt="icon-arrow" class="btn-img"></button>
        </div>
        <div class="result">
            <div class="detail">
                <span class="detail-span">IP Address</span>
                <p class="detail-p" id="ip"></p>
            </div>
            <hr>
            <div class="detail">
                <span class="detail-span">Location</span>
                <p class="detail-p" id="loc"></p>
            </div>
            <hr>
            <div class="detail">
                <span class="detail-span">Timezone</span>
                <p class="detail-p" id="zone"></p>
            </div>
            <hr>
            <div class="detail">
                <span class="detail-span">ISP</span>
                <p class="detail-p" id="isp"></p>
            </div>
        </div>
        <div id="map"></div>
    </main>
    <!-- END MAIN AREA -->
    <!-- START FOOTER AREA -->
    <footer class="foot">
        Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="http://balbir-portfolio.liveblog365.com/" target="_blank">Balbir Singh</a>.
    </footer>
    <!-- END FOOTER AREA -->
    <script src="./script.js"></script>
</body>

</html>
